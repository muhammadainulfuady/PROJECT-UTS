<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <section class="login-akun3">
      <div class="login-box3">
        <h2>Register</h2>
        <form action="#" method="get">
          <div class="form-group3">
            <label for="nama"
              ><i class="fa fa-address-card-o" aria-hidden="true"></i> Nama

            >
