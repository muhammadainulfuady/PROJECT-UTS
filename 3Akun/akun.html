<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun</title>
    <link rel="stylesheet" href="../Asset/CSS/3Akun.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="akun-utama">
      <div class="navbar">
        <div class="logo">
          <h3>
            Selamat datang di akun anda
            <i class="fa fa-user" aria-hidden="true"></i>
          </h3>
          <img src="../Asset/IMG/3AkunImg/user.png" alt="" />
        </div>
      </div>

      <div class="main">
        <div class="card">
          <h3>
            Return Photo
            <a href="#">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </a>
          </h3>
          <img src="../Asset/IMG/3AkunImg/user.png" alt="Foto Profil" />
        </div>
        <!-- Input file disembunyikan -->
        <div class="identity">
          <h3>Identitas Admin</h3>
          <div class="row">
            <span class="label">Nama lengkap</span>
            <span class="value">nlA--</span>
          </div>

          <div class="row">
            <span class="label">Gmail</span>
            <span class="value">gA--</span>
          </div>

          <div class="row">
            <span class="label">Nomer wa</span>
            <span class="value">nwA--</span>
          </div>

          <div class="row">
            <span class="label">Alamat</span>
            <span class="value">alA--</span>
          </div>
        </div>
      </div>
      <div class="footer"><h5>Dibuat tanggal 18 Mei 2025</h5></div>
    </section>
  </body>
</html>
