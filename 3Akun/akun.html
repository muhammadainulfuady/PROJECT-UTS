<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun</title>
    <link rel="stylesheet" href="../Asset/CSS/3Akun.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="akun-utama3">
      <div class="main3">
        <div class="card3">
          <img src="../Asset/IMG/3AkunImg/user2.png" alt="Foto Profil" />
          <div class="identity3">
            <h3>Identitas Profile</h3>
            <div class="row3">
              <span class="label3">Nama Lengkap</span>
              <input
                type="text"
                name="nama"
                placeholder="Masukkan nama lengkap"
              />
            </div>

            <div class="row3">
              <span class="label3">Gmail</span>
              <input type="email" name="gmail" placeholder="contoh@gmail.com" />
            </div>

            <div class="row3">
              <span class="label3">Nomor WA</span>
              <input type="text" name="wa" placeholder="08xxxxxxx" />
            </div>

            <div class="row3">
              <span class="label3">Alamat</span>
              <input
                type="text"
                name="alamat"
                placeholder="Masukkan alamat lengkap"
              />
            </div>
            <div class="submit3">
              <button type="submit" class="btn-submit">Submit</button>
              <button type="reset" class="btn-reset">Reset</button>
            </div>
            <div class="ganti-pw3">
              <button onclick="ketikaClick()">Ganti password</button>
            </div>
          </div>
          <div class="popup3">
            <div class="tidak">
              <h1 onclick="closed()">Tutup</h1>
            </div>
            <form action="#" method="get">
              <div class="inp-pw">
                <label for="pw1">Password lama</label>
                <input type="password" name="pw1" id="pw1" />
              </div>
              <div class="inp-pw">
                <label for="pw2">Username baru</label>
                <input type="password" name="pw2" id="pw2" />
              </div>
              <div class="inp-pw">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../Asset/JS/3Akun.js"></script>
  </body>
</html>
